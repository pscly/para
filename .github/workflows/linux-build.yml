name: linux-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install Linux packaging toolchain (rpm/AppImage)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          # - rpm: electron-builder 生成 .rpm 需要 rpm 工具链
          # - libfuse2: 运行 appimagetool(AppImage) 通常需要（Ubuntu 24.04 可能是 libfuse2t64）
          sudo apt-get install -y rpm fakeroot
          if ! sudo apt-get install -y libfuse2; then
            sudo apt-get install -y libfuse2t64
          fi

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Package (Linux)
        run: npm run package:linux:dist
        working-directory: client

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist-electron
          path: client/dist-electron/**
          if-no-files-found: error
          retention-days: 7
